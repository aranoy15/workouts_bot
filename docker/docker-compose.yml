services:
  postgres:
    image: postgres:15-alpine
    container_name: workouts_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: workouts_db
      POSTGRES_USER: workouts_user
      POSTGRES_PASSWORD: workouts_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - workouts_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workouts_user -d workouts_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  workouts_network:
    driver: bridge
